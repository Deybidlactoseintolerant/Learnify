body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    background-color: #A9B5DF;
    padding-top: 60px; /* Prevents content from being hidden under the fixed header */
}

header {
    background: #FFF2F2;
    padding: 15px 30px;
    width: 100%;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    height: 20px;
    padding: 20px;
  display: flex;    
 justify-content: space-between;    
  align-items: center;
  font-size: small;
    
}

.logo {
    font-size: medium;
    color: #A9B5DF;
    text-transform: uppercase;
    font-weight: bold;
}

nav {
    display: flex;
    gap: 25px;
    margin-left: auto; /* Pushes the nav to the right */
    padding-right: 30px; /* Adds spacing from the right */
}

nav a {
    text-decoration: none;
    color: #A9B5DF;
    font-weight: bold;
    font-size: 13px;
    transition: color 0.3s ease-in-out;
    padding: 8px 15px;
    border-radius: 5px;
    white-space: nowrap; /* Prevents text from wrapping */
    display: flex;
    align-items: center; /* Vertically centers the text */
    justify-content: center; /* Horizontally centers the text */
}

nav a:hover {
    color: #007BFF;
}

.box-container {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    border: 2px solid #000;
    padding: 20px;
    border-radius: 10px;
}

.rectangle-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.image-rectangle, .test-button {
    width: 200px;
    height: 40px;
    background-color: #FFF2F2;
    border-radius: 10px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: transform 0.2s;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
}

.image-rectangle:hover, .test-button:hover {
    transform: scale(1.05);
}

.image-rectangle img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
}

.info-box-container, .test-box-container {
    width: 450px;
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 10px;
    margin-left: 20px;
    display: none;
    padding: 15px;
    height: 437px; /* Fixed height */
    overflow-y: auto; /* Enables vertical scrolling */
    background-color: #FFF2F2;
}

.info-box-container.active, .test-box-container.active {
    display: block;
}

.main-container {
    display: flex;
    justify-content: space-between;
    width: 100%;
}

.test-box-container {
    width: 450px;
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 10px;
    margin-left: 20px;
    display: none;
    padding: 15px;
    height: 437px; /* Fixed height */
    overflow-y: auto; /* Enables vertical scrolling */
}

.test-box-container.active {
    display: block;
}

.question {
    margin-bottom: 15px;
    padding: 10px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: left;
}

.question label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

.options {
    display: flex;
    justify-content: space-around;
    padding: 5px 0;
}

.options label {
    cursor: pointer;
}

.submit-btn {
    background: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    max-width: 200px;
    margin-top: 10px;
    display: block;
    margin: 10px auto;
}

.submit-btn:hover {
    background: #45a049;
}

#result {
    margin-top: 15px;
    font-size: 18px;
    font-weight: bold;
    color: #333;
    background: white;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

.info-box-container {

.logo-container {

.logo-img {

            <div class="image-rectangle" data-info="<h3>Interpersonal/Solitary</h3><p> Interpersonal intelligence is the ability to understand and interact effectively with others. Individuals with this intelligence are skilled at recognizing and responding to social cues, navigating complex social dynamics, and building and maintaining strong relationships. They possess empathy, sensitivity, and the ability to communicate effectively, making them adept at resolving conflicts, collaborating with others, and understanding different perspectives. This intelligence enables them to build strong social connections and thrive in environments that involve teamwork and social interaction.

            <div class="image-rectangle" data-info="<h3>Intrapersonal/Social</h3><p>Intrapersonal intelligence is the ability to understand oneself deeply, including one's own emotions, motivations, and values. Individuals with this intelligence are self-aware, introspective, and capable of reflecting on their thoughts and feelings. They can effectively manage their emotions, set realistic goals, and understand their own strengths and weaknesses. This self-knowledge allows them to make informed decisions, build healthy relationships, and navigate life with greater clarity and purpose.

function adjustContainers() {
    if (quizContainer.classList.contains("active") && infoBoxContainer.classList.contains("active")) {
        // Both are active → Share space
        quizContainer.style.width = "456px";
        quizContainer.style.height = "437px";
        infoBoxContainer.style.width = "50%";
        infoBoxContainer.style.height = "437px";
    } else if (quizContainer.classList.contains("active")) {
        // Only test is active → Expand
        quizContainer.style.width = "817px";
        quizContainer.style.height = "437px";
        infoBoxContainer.style.width = "0";
        infoBoxContainer.style.height = "0";
    } else if (infoBoxContainer.classList.contains("active")) {
        // Only info box is active → Expand
        infoBoxContainer.style.width = "600px";
        infoBoxContainer.style.height = "437px";
        quizContainer.style.width = "0";
        quizContainer.style.height = "0";
    } else {
        // Neither is active → Reset
        quizContainer.style.width = "450px";
        quizContainer.style.height = "437px";
        infoBoxContainer.style.width = "450px";
        infoBoxContainer.style.height = "437px";
    }
}

            document.querySelectorAll(".image-rectangle").forEach(imageRectangle => {

            // Close if clicking the same box
            infoBoxContainer.classList.remove("active");
            infoBoxContainer.innerHTML = "";
        } else {
            // Open and update the info box
            infoBoxContainer.innerHTML = imageRectangle.dataset.info;
            infoBoxContainer.classList.add("active");
        }
        adjustContainers(); // Adjust sizes based on active elements
    });
});

            const learningStyles = [
                 "Visual", "Visual", "Visual", "Visual", "Visual", "Visual", "Visual", "Visual", "Visual", "Visual",
                "Auditory", "Auditory", "Auditory", "Auditory", "Auditory", "Auditory", "Auditory", "Auditory", "Auditory", "Auditory",
                "Kinesthetic", "Kinesthetic", "Kinesthetic", "Kinesthetic", "Kinesthetic", "Kinesthetic", "Kinesthetic", "Kinesthetic", "Kinesthetic", "Kinesthetic",
                "Verbal", "Verbal", "Verbal", "Verbal", "Verbal", "Verbal", "Verbal", "Verbal", "Verbal", "Verbal",

                "Social", "Social", "Social", "Social", "Social", "Social", "Social", "Social", "Social", "Social",
                "Solitary", "Solitary", "Solitary", "Solitary", "Solitary", "Solitary", "Solitary", "Solitary", "Solitary", "Solitary"
            ]
        
            const quizContainer = document.getElementById("quiz-container");
            const testButton = document.querySelector(".test-button");
            const infoBoxContainer = document.querySelector(".info-box-container");
        
            testButton.addEventListener("click", () => {
                quizContainer.classList.toggle("active");
                adjustContainers(); // Call function to resize accordingly
                quizContainer.innerHTML = "<h3>Test Questions</h3>";
        
                questions.forEach((question, index) => {
                    const questionDiv = document.createElement("div");
                    questionDiv.classList.add("question");
        
                    questionDiv.innerHTML = `
                        <label>${question}</label>
                        <label><input type="radio" name="question${index}" value="yes"> Yes</label>
                        <label><input type="radio" name="question${index}" value="no"> No</label>
                    `;
                    quizContainer.appendChild(questionDiv);
                });
        
                const submitButton = document.createElement("button");
                submitButton.textContent = "Submit";
                submitButton.classList.add("submit-btn");
                submitButton.addEventListener("click", () => {
                    const answers = questions.map((_, index) => {
                        const selected = document.querySelector(`input[name="question${index}"]:checked`);
                        return selected ? selected.value : null;
                    });
        
                    const result = calculateResult(answers);
                    quizContainer.innerHTML = ""; // Clear test questions
                    displayResult(result);
                });
        
                quizContainer.appendChild(submitButton);
            });
        
            function calculateResult(answers) {
                const styleCounts = { Visual: 0, Auditory: 0, Kinesthetic: 0, Verbal: 0, Logical: 0, Social: 0, Solitary: 0 };
        
                answers.forEach((answer, index) => {
                    if (answer === "yes") {
                        styleCounts[learningStyles[index]]++;
                    }
                });
        
                const totalQuestions = answers.filter(answer => answer === "yes").length;
                const percentages = {};
        
                Object.keys(styleCounts).forEach(style => {
                    percentages[style] = ((styleCounts[style] / totalQuestions) * 100).toFixed(2);
                });
        
                // Convert percentages object to an array of [style, percentage] pairs
                const sortedPercentages = Object.entries(percentages).sort((a, b) => b[1] - a[1]);
        
                return sortedPercentages;
            }
        
            let chartInstance = null; // Store Chart.js instance
    
            function displayResult(result) {
    let resultDiv = document.getElementById("result");
    if (!resultDiv) {
        resultDiv = document.createElement("div");
        resultDiv.id = "result";
        quizContainer.appendChild(resultDiv);
    }

    // Extract labels (learning styles) and data (percentages)
    const labels = result.map(([style]) => style);
    const data = result.map(([_, percentage]) => percentage);

    // Identify the top 3 unique percentage values
    const uniquePercentages = [...new Set(data)].sort((a, b) => b - a).slice(0, 3);

    // Include all learning styles that have percentages in the top 3 ranks
    const topStyles = result.filter(([_, percentage]) => uniquePercentages.includes(percentage));

    // Colors for ranking highlights
    const highlightColors = ["#FF5733", "#33FF57", "#3357FF", "#FF8C00", "#800080"];

    // Display ranked top learning styles
    let rankingText = `<h3 style="text-align: center;">RESULT:</h3>`;
    
    let rank = 1;
    let previousPercentage = null;

    topStyles.forEach(([style, percentage], index) => {
        // If the percentage changes, update rank
        if (percentage !== previousPercentage) {
            rank = index + 1;
        }
        previousPercentage = percentage;

        rankingText += `<p style="font-size: 18px; font-weight: bold; color: ${highlightColors[rank - 1] || "#000"}; text-align: center;">
            #${rank}: ${style} - ${percentage}%
        </p>`;
    });

    resultDiv.innerHTML = rankingText;
    resultDiv.innerHTML += `<canvas id="resultChart"></canvas>`; // Add chart canvas

    // Destroy previous chart instance if it exists
    if (chartInstance) {
        chartInstance.destroy();
    }

    // Generate the Pie Chart
    const ctx = document.getElementById("resultChart").getContext("2d");
    chartInstance = new Chart(ctx, {
        type: "pie",
        data: {
            labels: labels,
            datasets: [{
                data: data,
                backgroundColor: [
                    "#FF6384", "#36A2EB", "#FFCE56", "#4CAF50", "#9966FF", "#FF9F40", "#8D6E63"
                ],
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: "bottom",
                }
            }
        }
    });
}
